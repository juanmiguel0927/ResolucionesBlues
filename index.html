<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resoluciones Blues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 500px;
        }
        .resolution-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, background-color 0.1s ease-in-out;
            margin: 0.5rem 0;
            user-select: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            background-color: #388E3C; /* Verde */
            color: white;
            text-align: center;
        }
        .resolution-button:hover {
            background-color: #2E7D32;
        }
        .resolution-button:active {
            transform: scale(0.95);
        }
        .resolution-description {
            font-size: 0.875rem;
            color: #BDBDBD;
            margin-top: 0.5rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 rounded-xl shadow-lg bg-gray-800">
        <h1 class="text-3xl font-bold text-center mb-2">Resoluciones Blues en C</h1>
        <p class="text-center text-gray-400 mb-6">
            Presiona cada botón para escuchar la secuencia de notas de cada resolución.
        </p>
        
        <div id="resolutions-panel" class="flex flex-col items-center">
            <!-- Los botones se generarán con JavaScript -->
        </div>
    </div>

    <script>
        // Asegúrate de que el contexto de audio esté listo
        let audioContext;
        let oscillator;
        let isPlaying = false;

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar el contexto de audio en la interacción del usuario
            document.body.addEventListener('click', initAudioContext, { once: true });
            document.body.addEventListener('touchstart', initAudioContext, { once: true });
            
            // Frecuencias de las notas en la tonalidad de Do (C)
            const noteFrequencies = {
                '1': 261.63, // C
                '2': 293.66, // D
                '#2': 311.13, // D# o Eb
                'b3': 311.13, // D# o Eb
                '3': 329.63, // E
                '4': 349.23, // F
                '#4': 369.99, // F# o Gb
                'b5': 369.99, // F# o Gb
                '5': 392.00, // G
                '6': 440.00, // A
                'b7': 466.16 // Bb
            };

            // Resoluciones proporcionadas por el usuario
            const resolutions = [
                { name: 'Resolución de #2', notes: ['#2', '3', '1'] },
                { name: 'Resolución de b3', notes: ['b3', '2', '1'] },
                { name: 'Resolución de 4', notes: ['4', '#2', '3', '1'] },
                { name: 'Resolución de #4', notes: ['3', '4', '#4', '5', '#2', '3', '1'] },
                { name: 'Resolución de b5', notes: ['b5', '4', '#2', '4', '#2', '3', '1'] },
                { name: 'Resolución de b7 versión 1', notes: ['b7', '5'] },
                { name: 'Resolución de b7 versión 2', notes: ['b7', '6', '5'] },
            ];

            const panel = document.getElementById('resolutions-panel');
            resolutions.forEach(resolution => {
                const button = document.createElement('button');
                button.className = 'resolution-button';
                button.innerHTML = `
                    <span>${resolution.name}</span>
                    <span class="resolution-description">(${resolution.notes.join(' → ')})</span>
                `;
                
                button.addEventListener('click', () => {
                    if (!isPlaying) {
                        const freqs = resolution.notes.map(note => noteFrequencies[note]);
                        playSequence(freqs, 350); // Reproduce la secuencia con una duración de 350ms por nota
                    }
                });

                panel.appendChild(button);
            });

            function initAudioContext() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            // Reproduce una secuencia de frecuencias con una duración específica por nota
            async function playSequence(freqs, noteDuration) {
                if (!audioContext || isPlaying) return;

                isPlaying = true;

                for (let i = 0; i < freqs.length; i++) {
                    const freq = freqs[i];
                    
                    // Detiene cualquier oscilador previo
                    if (oscillator) {
                        oscillator.stop();
                        oscillator.disconnect();
                    }

                    oscillator = audioContext.createOscillator();
                    oscillator.type = 'sine';
                    oscillator.frequency.value = freq;
                    oscillator.connect(audioContext.destination);
                    oscillator.start();

                    await new Promise(resolve => setTimeout(resolve, noteDuration));
                }

                // Detiene el último oscilador
                if (oscillator) {
                    oscillator.stop();
                    oscillator.disconnect();
                    oscillator = null;
                }

                isPlaying = false;
            }
        });
    </script>
</body>
</html>
